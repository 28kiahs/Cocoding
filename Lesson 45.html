<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<button onclick="dayfinder()">Day Finder</button>

	<script type="text/javascript">
		
		function dayfinder() {
			var a=window.prompt("Enter a number between 1 to 7");
			switch(a){

				case "1":alert("Monday");
				break;
				case "2":alert("Tuesday");
				break;
				case "3":alert("Wednesday");
				break;
				case "4":alert("Thursday");
				break;
				case "5":alert("Friday");
				break;
				case "6":alert("Saturday");
				break;
				case "7":alert("Sunday");
				break;
				default: alert("You have entered a wrong number")
				break;

			}
		}

	</script>
</body>
</html>
