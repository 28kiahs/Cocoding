<body style="background: orchid;">
	

	<h1><center><u>Feedback Form</u></center></h1>

	<center><form>
	<table style="border: 10px solid hotpink; padding: 10px; background: lightpink;">
		<tr>
		<td>Name:</td><td><input type="text" style="background-color: hotpink; color: aquamarine;" name="name" required="required" placeholder="Enter your name." minlength="3" maxlength="10"></td>
		</tr>
		<tr>
		<td>Mobile No.:</td><td><input type="text"  style="background-color: hotpink; color: aquamarine;" name="Mobile no" required="required" placeholder="Enter your Mobile no." minlength="10" maxlength="10"></td>
		</tr>
		<tr>
		<td>Email:</td><td><input type="email"  style="background-color: hotpink; color: aquamarine;" name="email" required="required" placeholder="Enter your Email."></td>
		</tr>
		<tr>
		<td>Date of Birth:</td><td><input type="date" style="width: 350px; background-color: hotpink; color: lightskyblue;" name="date of birth" required="required"></td>
		</tr>
		<tr>
		<td>Fav. Sport:</td><td><input type="text" style="background-color: hotpink; color: aquamarine;" name="Fav. Sport" placeholder="Tell what your favorite sport is.">
		</td>
		</tr>
		<tr>
		<td>Why You Like That Sport:</td><td><textarea style="background-color: hotpink; color: aquamarine; border: 2px solid black;" name="Why" rows="10" cols="22" placeholder="Explain why the sport you chose is your favorite."></textarea>
		</tr>
		<tr>
		<td colspan="2"><center><input type="submit" name="" value="save" style="margin: 20px; background: linear-gradient( to bottom,orchid,pink,orchid); border: 3px solid teal;"></center></td>
		</tr>
	</table>
	</form></center>
