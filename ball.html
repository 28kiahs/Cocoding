<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		#ball{

			height: 50px;
			width: 50px;
			background-color: mediumorchid;
			border-radius: 50%;
			animation-name: moving;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-direction: normal;
		position: relative;
			}
		@keyframes moving{

			0%{left: 0px; top: 0px;}
			25%{left: 150px; top: 500px;}
			50%{left: 250px; top: 0px;}
			75%{left: 350px; top: 500px;}
			100%{left: 450px; top: 0px;}
		}
	</style>
</head>
<body>
	<div id="ball"></div>
</body>
</html>
